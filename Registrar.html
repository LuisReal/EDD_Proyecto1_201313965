<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar Usuario</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="interfaz.css"/>
        
        
    </head>
    <body>
        <div class="container ">
            
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
                
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                    <h2>REGISTER</h2>
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre Completo" autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">DPI</label>
                        <input type="text" class="form-control" id="dpi" placeholder="Ingrese DPI" autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="phone" placeholder="Ingrese Telefono" autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese password" autofocus>
                    </div>

                    <div class="d-grid gap-2"><!--Coloca cada boton a lo largo-->
                        <input type="button" class="btn btn-success" id="registrar" value="Registrar">
                        
                    </div>
                    <div class="mb-3 py-4">
                        <button class="btn btn-danger" id="cancelar">Cancel</button>
                    </div>
                        
                    
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
            </div>
        </div>
        
        <script type="text/javascript" src="main.js"></script>
        
    </body>
</html>
