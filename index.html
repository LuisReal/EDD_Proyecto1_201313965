<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muster Cloud</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="interfaz.css"/>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>   
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    
</head>
<body>

    <h1 style="text-align:center">Bienvenido a Muster Cloud</h1>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar-inicio">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Muster Cloud</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto"> <!--ms-auto coloca los elementos a la derecha-->
              <button class="btn btn-danger" id="login">Login</button>
              <button class="btn btn-primary" id="registrar" >Register</button>
              <button class="btn btn-success" id ="administrador">Administrator</button>
              
            </div>
          </div>
        </div>
    </nav>

    <div class="container " id="div-login" style="display: none;">
        
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
            
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>LOGIN</h2>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username-login" placeholder="Username" autofocus>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-login" placeholder="Password" autofocus>
                </div>
                
                <div class="mb-3">
                    
                    <input type="radio" value="administrador" id ="boton-radio"/>Administrador<br/>
                </div>
                <div class="d-grid gap-2"><!--Coloca cada boton a lo largo-->
                    <button class="btn btn-success" id="enviar-login">SIGN IN</button>
                    
                </div>
                <div class="mb-3 py-4">
                    
                    <button class="btn btn-primary" id="btn-registrarse">Registrarse</button>
                </div>
                    
                
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
        </div>
    </div>

    <div class="container " id="div-registrar" style="display: none;">
        
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
            
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>REGISTER</h2>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username-registrar" placeholder="Username" autofocus>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="name-registrar" placeholder="Nombre Completo" autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">DPI</label>
                    <input type="text" class="form-control" id="dpi-registrar" placeholder="Ingrese DPI" autofocus>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="phone-registrar" placeholder="Ingrese Telefono" autofocus>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-registrar" placeholder="Ingrese password" autofocus>
                </div>

                <div class="d-grid gap-2"><!--Coloca cada boton a lo largo-->
                    <button class="btn btn-success" id="btn-registrar">Registrar</button>
                    
                </div>
                <div class="mb-3 py-4">
                    <button class="btn btn-danger" id="cancelar">Cancel</button>
                </div>
                    
                
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
        </div>
    </div>

    <div class="container " id="div-administrador" style="display: none;">
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 py-4 bg-white">
                <label class="cargar-archivo" >Cargar Archivo</label>
            </div>
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 py-4 bg-white">
                
                <input type="file" class="btn btn-danger " id="carga">
                
                <!--
                
                <input type="file"  class="btn btn-primary " id="carga" >
                <input type="file"  class="btn btn-success " id ="carga"> 
                <input type="file" class="btn btn-warning " id ="carga">
                <input type="file"  class="btn btn-dark " id ="carga">-->
            </div>
        </div>
        
            
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 py-4 bg-dark">
                <p  class="graficas-label">Graficas</p>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" id="grafica-usuarios">Usuarios</button>
                    <button class="btn btn-primary " id="grafica-artistas" >Artistas Canciones</button>
                    <button class="btn btn-success " id ="grafica-musica">Musica Programada</button>
                    <button class="btn btn-warning " id ="grafica-podcast">Podcast</button>
                </div>

                     
            </div>
            
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 py-4 bg-dark">
                <h2 class="h-administrador">ADMINISTRATOR</h2>
                <img src="robot.jpg" class="img-thumbnail" alt="...">
            </div>
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 py-4 "></div>
        </div>
    </div>

    <div class="container my-3 " id="div-usuario" style="display: block;">
        <ul class="nav justify-content-center bg-dark">
            <li class="nav-item">
                <button class="boton" id="usuario-musica">Musica</button>
              </li>
            <li class="nav-item">
              <button class="boton" id="usuario-playlist">Playlist</button>
            </li>
            <li class="nav-item">
                <button class="boton" id="usuario-artistas">Artistas</button>
            </li>
            <li class="nav-item">
                <button class="boton" id="usuario-amigos">Amigos</button>
            </li>
            <li class="nav-item">
                <button class="boton" id="usuario-bloqueados">Bloquedos</button>
            </li>
        </ul>

        <div class="container my-3 " id="div-musica" style="display: block;">
            <div class="row" >
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4">
                    <div class="mb-3">
                        <label for="nombre" class="form-label" id="label-publicar-cancion">Publicar Cancion</label>
                        
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre-cancion" placeholder="Nombre" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Artista</label>
                        <input type="text" class="form-control" id="artista-cancion" placeholder="Artista" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Duracion</label>
                        <input type="number" class="form-control" id="duracion-cancion" placeholder="Duracion" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Genero</label>
                        <input type="text" class="form-control" id="genero-cancion" placeholder="Genero" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" placeholder="Nombre" autofocus>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success" id="btn-publicar">Publicar</button>
                        <button class="btn btn-success" id="btn-programar">Programar</button>
                    </div>
                    
                </div>
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                    <table class="table table-dark table-striped" id="tabla">
                        <thead>
                            <tr>
                                <th class="centrado" colspan= 3>Listado de Canciones</th>
                            </tr>
                        </thead>
                        <!--
                            <tbody>
                            <tr>
                                <td class="centrado"></td>
                                <td class="centrado">
                                    <img src="musica.png" width=100 height=100 class="img-thumbnail" alt="...">
                                    <p>Nombre: at Artista:Gorge</p>
                                    <button class="btn btn-danger">Agregar</button>
                                </td>
                                <td class="centrado">21</td>
                            </tr>
                            
                        </tbody>
                        -->
                        
                    </table>
                </div>
            </div>
        </div>
        
        
        <div class="container my-3 " id="div-playlist" style="display: none;">
            <div class="row" >
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators" id="botones-carrusel">
                      
                    </div>
                    <div class="carousel-inner" id="carrusel">
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="row" >
                
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 py-4 bg-white" id="lienzo">
                    <!--<img src="robot.jpg" class="img-thumbnail" alt="...">-->
                </div>
                
                
            </div>
        </div>

        <div class="container my-3 " id="div-artista" style="display: none;">
            <div class="row" >
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 py-4 bg-white" id="lienzo-artistas">

                </div>
            </div>
        </div>


        <div class="container my-3 " id="div-amigos" style="display: none;">
            <div class="row" >
                
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 py-4 bg-white">
                    
                    <div id="scroll-table">
                        <table class="table table-dark table-striped" id="tabla-usuarios">
                            <thead>
                                <tr>
                                    <th class="centrado" colspan= 3>Listado de Usuarios</th>
                                </tr>
                            </thead>
                            <!--
                                <tbody>
                                <tr>
                                    <td class="centrado"></td>
                                    <td class="centrado">
                                        <img src="musica.png" width=100 height=100 class="img-thumbnail" alt="...">
                                        <p>Nombre: at Artista:Gorge</p>
                                        <button class="btn btn-danger">Agregar</button>
                                    </td>
                                    <td class="centrado">21</td>
                                </tr>
                                
                            </tbody>
                            -->
                            
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
        
        
        
    </div>  

    <script type="text/javascript" src="estructuras.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    
</body>
</html>
