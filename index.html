<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muster Cloud</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="interfaz.css"/>
    
    
</head>
<body>

    <h1 style="text-align:center">Bienvenido a Muster Cloud</h1>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar-inicio">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto"> <!--ms-auto coloca los elementos a la derecha-->
              <button class="btn btn-danger" id="login">Login</button>
              <button class="btn btn-primary" id="registrar" >Register</button>
              <button class="btn btn-success" id ="administrador">Administrator</button>
              
            </div>
          </div>
        </div>
    </nav>

    <div class="container " id="div-login" style="display: none;">
        
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
            
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>LOGIN</h2>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username-login" placeholder="Username" autofocus>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-login" placeholder="Password" autofocus>
                </div>
                
                <div class="mb-3">
                    
                    <input type="radio" value="administrador" />Administrador<br/>
                </div>
                <div class="d-grid gap-2"><!--Coloca cada boton a lo largo-->
                    <button class="btn btn-success" id="enviar-login">SIGN IN</button>
                    
                </div>
                <div class="mb-3 py-4">
                    
                    <a href="Registrar.html" class="btn btn-primary" target="_blank">Registrarse</a>
                </div>
                    
                
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
        </div>
    </div>

    <div class="container " id="div-registrar" style="display: none;">
        
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
            
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>REGISTER</h2>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username-registrar" placeholder="Username" autofocus>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="name-registrar" placeholder="Nombre Completo" autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">DPI</label>
                    <input type="text" class="form-control" id="dpi-registrar" placeholder="Ingrese DPI" autofocus>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="phone-registrar" placeholder="Ingrese Telefono" autofocus>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-registrar" placeholder="Ingrese password" autofocus>
                </div>

                <div class="d-grid gap-2"><!--Coloca cada boton a lo largo-->
                    <button class="btn btn-success" id="btn-registrar">Registrar</button>
                    
                </div>
                <div class="mb-3 py-4">
                    <button class="btn btn-danger" id="cancelar">Cancel</button>
                </div>
                    
                
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
        </div>
    </div>

    <div class="container " id="div-administrador" style="display: none;">
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 py-4 ">
                <label class="cargar-archivo" >Cargar Archivo</label>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 py-4 ">
                
                <input type="file" class="btn btn-danger " id="carga">
                
                <!--
                
                <input type="file"  class="btn btn-primary " id="carga" >
                <input type="file"  class="btn btn-success " id ="carga"> 
                <input type="file" class="btn btn-warning " id ="carga">
                <input type="file"  class="btn btn-dark " id ="carga">-->
            </div>
        </div>
        
            
        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 py-4 ">
                <p  class="graficas-label">Graficas</p>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" id="grafica-usuarios">Usuarios</button>
                    <button class="btn btn-primary " id="grafica-artistas" >Artistas Canciones</button>
                    <button class="btn btn-success " id ="grafica-musica">Musica Programada</button>
                    <button class="btn btn-warning " id ="grafica-podcast">Podcast</button>
                </div>

                     
            </div>
            
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 py-4 bg-white">
                <h2>ADMINISTRATOR</h2>
                <img src="robot.jpg" class="img-thumbnail" alt="...">
            </div>
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 py-4 "></div>
        </div>
    </div>

    <script type="text/javascript" src="estructuras.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
    
    
</body>
</html>
