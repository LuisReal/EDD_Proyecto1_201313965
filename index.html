    <link rel="stylesheet" href="interfaz.css"/>
    
    <script type="text/javascript" src="ListaArtistas.js"></script>
    <script type="text/javascript" src="ListaUsuarios.js"></script>

<body>

    <h1 style="text-align:center">Bienvenido a Muster Cloud</h1>

    <!--
    <input type="date" id ="Fecha1">

    <div class="container ">
        
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
            
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>LOGIN</h2>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" autofocus>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" autofocus>
                </div>
                
                <div class="mb-3">
                    
                    <input type="radio" value="administrador" />Administrador<br/>
                </div>
                <div class="d-grid gap-2"><!--Coloca cada boton a lo largo-->
                    <button class="btn btn-success" id="enviar">SIGN IN</button>
                    
                </div>
                    
                
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 "></div>
        </div>
    </div>


    <script type="text/javascript" src="Musica.js"></script>
